<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let a;
        let n = Number(prompt("Nhập vào số phần tử: "));

        a = Number(Math.pow((1 + Math.sqrt(5)),(n+1)) - Math.pow((1 - Math.sqrt(5)),(n+1))) / (Math.pow(2,(n+1)) * Math.sqrt(5));
        alert("Tổng dãy"+ n + "số fibonacci là: " +(a-1));

    </script>
</head>

</html>
