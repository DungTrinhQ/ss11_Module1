<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = prompt("Nhập vào chiều dài: ")
        n = prompt("Nhập vào chiều rộng: ");

    function veHinhChuNhat() {
        for(let i=1; i<=n; i ++){
            for( let j=1; j<=m; j++){
                if(i==1  || j==1 || i==n || j==m){
                    document.writeln("*");
                }else{
                    document.writeln("&nbsp&nbsp");
                }
            }document.writeln("<br>");
        }
    }
    veHinhChuNhat();
</script>

</body>
</html>
