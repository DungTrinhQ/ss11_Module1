<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let i,j;
        document.write("<table border='1'>");
        for(i=1;i<=9;i++) {
            document.write("<tr>");
            for (j = 2; j <= 9; j++) {
                document.write("<td>" + j + "*" + i + "=" + (i * j) + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
<body>

</body>
</html>
